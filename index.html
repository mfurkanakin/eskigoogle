<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="google">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-gorsel" style="width:18%">
        </header>
        <!--Search kısmının basladıgı yer-->
        <section class="search">
            <p>
                Search the web using Google! <br>
                <input type="text" value size="40" ><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky" >

            </p>
        </section>
        <!--Search kısmının basladıgı yer-->

        <!--alt menü seçeneklerinin başladığı yer-->
            <aside class="box1 box">
                <p>
                    <h4>Special Searches</h4>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </p>
            </aside>

            <aside class="box2 box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </aside>

            <aside class="box3 box">
                <p>Get Google!<br>
                    updates monthly:</p>
                    <input type="text" value="your e-mail"><br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </aside>
        <!--alt menü seçeneklerinin bittiği yer-->
        <footer class="foot">
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
    </main>
</body>
</html>
